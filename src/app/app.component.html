<mat-card class="title">
  <h1 id="title">{{ title.toUpperCase() }}</h1>
</mat-card>


<mat-card>
  <mat-card-header>
    <mat-card-title class="insert-header">Register Book</mat-card-title>
  </mat-card-header>
  <mat-card-content class="insert-content">
    <mat-form-field class="insert-title">
      <mat-label>Title</mat-label>
      <input matInput [(ngModel)]="bookToRegister.title"/>
    </mat-form-field>

    <mat-form-field class="insert-author">
      <mat-label>Author</mat-label>
      <input matInput [(ngModel)]="bookToRegister.author"/>
    </mat-form-field>

    <mat-form-field class="insert-synopsis">
      <mat-label>Synopsis</mat-label>
      <textarea matInput rows="5" [(ngModel)]="bookToRegister.synopsis"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-fab class="buttons" color="primary" (click)="insertBook()">
      <mat-icon>bookmark_add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

<div class="container">
  <mat-card *ngFor="let book of books" class="book-card">
    <mat-card-header>
      <mat-card-title>
        {{ book.title }}
      </mat-card-title>
      <mat-card-subtitle *ngIf="book.author">
        {{ book.author }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{book.synopsis}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-fab class="buttons" color="primary" (click)="editBook(book)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-fab class="buttons" color="primary" (click)="deleteBook(book)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
